<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.0/css/bulma.min.css">
  <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
  <!-- <link rel="stylesheet" href="styles/debug.css"> -->
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <link rel="apple-touch-icon" href="your-icon-image.png">
  <link rel="stylesheet" href="index.css">

  <!-- If you need a startup image, add the following tag.
   Be sure to set the correct device-width for the device you're testing with. -->
  <link rel="apple-touch-startup-image" href="img/launch-iphone6.png" media="(device-width: 375px)">

  <title>PodRepeater</title>
</head>

<body>

    <section class="section">
      
    <!-- Tab selectors -->
    <div class="tabs is-fullwidth is-toggle">
      <ul>
        <li data-target="playlists">
          <a>
            <span class="is-icon is-small">
              <i class="fas fa-list" aria-hidden="true"></i>
            </span>
            <span>Playlists</span></a>
        </li>
        <li data-target="episodes">
          <a>
            <span class="is-icon">
              <i class="fas fa-podcast" aria-hidden="true"></i>
            </span>
            <span>Episodes</span>
          </a>
        </li>
        <li class="is-active" data-target="search">
          <a>
            <span class="is-icon is-small">
              <i class="fas fa-search" aria-hidden="true"></i>
            </span>
            <span>Search</span>
          </a>
        </li>
      </ul>
    </div>

    <!-- Tab Content-->
    <div id="tab-content">

      <div class="is-hidden" id="playlists">
        <div class="title">Your playlists</div>
      </div>

      <div class="is-hidden" id="episodes">
        <div class="title">Your episodes</div>
      </div>

      <div id="search">
        <div class="field has-addons">
          <div class="control">
            <input class="input" type="text" placeholder="Find a podcast" id="search-field">
          </div>
          <div class="control">
            <a class="button is-info" id="search-button">
              Search
            </a>
          </div>
        </div>
        <div id="search-matches">
        </div>
        <div class="button is-hidden" id="load-more">Load more...</div>

      </div>

  </section>

  <script src="index.js"></script>

</body>

</html>
