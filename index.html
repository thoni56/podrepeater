<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.0/css/bulma.min.css">
  <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
  <!-- <link rel="stylesheet" href="styles/debug.css"> -->
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <link rel="apple-touch-icon" href="your-icon-image.png">

  <!-- If you need a startup image, add the following tag.
   Be sure to set the correct device-width for the device you're testing with. -->
  <link rel="apple-touch-startup-image" href="img/launch-iphone6.png" media="(device-width: 375px)">

  <title>PodRepeater</title>
</head>

<body>
  <audio data-theme="night" data-src="https://changelog.com/jsparty/85/embed"
    src="https://cdn.changelog.com/uploads/jsparty/85/js-party-85.mp3" preload="none" class="changelog-episode"
    controls></audio>

  <script async src="//cdn.changelog.com/embed.js"></script>

  <section class="section">
    <div class="container">
      <h1 class="title">
        Repeatapod
      </h1>
      <p class="subtitle">
        Listen to the same podcast episodes repeatedly using <strong>Bulma</strong>!
      </p>
    </div>
  </section>

  <section class="section">
    <div class="tabs is-fullwidth is-toggle">
      <ul>
        <li class="is-active" data-target="playlists">
          <a>
            <span class="is-icon is-small">
              <i class="fas fa-list" aria-hidden="true"></i>
            </span>
            <span>Playlists</span></a>
        </li>
        <li data-target="episodes">
          <a>
            <span class="is-icon">
              <i class="fas fa-podcast" aria-hidden="true"></i>
            </span>
            <span>Episodes</span>
          </a>
        </li>
        <li data-target="search">
          <a>
            <span class="is-icon is-small">
              <i class="fas fa-search" aria-hidden="true"></i>
            </span>
            <span>Search</span>
          </a>
        </li>
      </ul>
    </div>
    <div class="px-2" id="tab-content">
      <div id="playlists">
        <div class="title">Your playlists</div>
      </div>
      <div class="is-hidden" id="episodes">
        <div class="title">Your episodes</div>
      </div>
      <div class="is-hidden" id="search">
        <div class="field has-addons">
          <div class="control">
            <input class="input" type="text" placeholder="Find a podcast">
          </div>
          <div class="control">
            <a class="button is-info">
              Search
            </a>
          </div>
        </div>
      </div>
    </div>
  </section>

  <script src="index.js"></script>

</body>

</html>
